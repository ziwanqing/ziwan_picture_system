server:
  port: 8081
  servlet:
    context-path: /api
    #    cookie 30天过期
    session:
      cookie:
        max-age: 2592000




spring:
  profiles:
    active: local
  application:
    name:ziwan-picture-backend
  servlet:
    multipart:
      max-file-size: 10MB

  #  数据库配置
  datasource:
    driver-class-name: ${datasource.driver-class-name}
    url: ${datasource.url}
    username: ${datasource.username}
    password: ${datasource.password}

  #  Redis配置
  redis:
    host: ${redis.host}
    port: ${redis.port}
    password: ${redis.password}
    database: 0
    timeout: 5000
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0

    #  session
  session:
    store-type: redis
    # session 30天后过期
    timeout: 2592000







  # 空间图片分表
  shardingsphere:
    datasource:
      names: ziwan_picture
      ziwan_picture:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: ${datasource.driver-class-name}
        url: ${datasource.url}
        username: ${datasource.username}
        password: ${datasource.password}
    rules:
      sharding:
        tables:
          picture:
            actual-data-nodes: ziwan_picture.picture  # 动态分表
            table-strategy:
              standard:
                sharding-column: spaceId
                sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: com.ziwan.ziwanpicturebackend.manager.sharding.PictureShardingAlgorithm
    props:
      sql-show: true





mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值。可选，默认值为 1
      logic-not-delete-value: 0 # 逻辑未删除值。可选，默认值为 0
    enable-sql-runner:  true

knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.ziwan.ziwanpicturebackend.controller
  basic:
    enable: true
    username: ${knife4j.basic.username}
    password: ${knife4j.basic.password}


cos:
  client:
    host: ${cos.client.host}
    secretId: ${cos.client.secretId}
    secretKey: ${cos.client.secretKey}
    region: ${cos.client.region}
    bucket: ${cos.client.bucket}

logging:
  level:
    root: INFO
    com.ziwan.ziwanpicturebackend: INFO



#阿里云图像扩展api
aliYun:
